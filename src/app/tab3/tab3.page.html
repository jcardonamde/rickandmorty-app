<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Locations</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="4" *ngFor="let location of Locations.results">
        <ion-card [routerLink]="['/locations', location.id]">
          <ion-card-header>
            <ion-card-title>{{ location.name }}</ion-card-title>
            <ion-card-subtitle>{{ location.dimension }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ location.type }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
