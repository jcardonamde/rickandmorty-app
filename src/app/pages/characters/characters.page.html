<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ Character.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="3">
        <ion-avatar>
          <img [src]="Character.image" alt="Imagen Personaje de Rick and Morty">
        </ion-avatar>
      </ion-col>
      <ion-col size="12" size-sm="9">
        <h2>{{ Character.name }}</h2>
        <ion-item>
          <ion-label>Status: {{ Character.status}} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Species: {{ Character.species }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Gender: {{ Character.gender }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
